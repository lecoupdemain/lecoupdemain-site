<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Merci – Le Coup de Main</title>
  <link rel="stylesheet" href="/assets/css/style-50s.css">
  <link rel="stylesheet" href="/assets/css/style-50s-additions.css">
  <style>
    main{max-width:820px;margin:60px auto;text-align:center;padding:0 16px}
    .hands{font-size:3rem;animation:clap .6s infinite alternate}
    @keyframes clap{from{transform:scale(1)}to{transform:scale(1.2)}}
    .btn{display:inline-block;margin-top:16px;padding:12px 18px;border:2px solid #006d77;border-radius:8px;text-decoration:none}
    .grid{{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:18px}}
    @media(max-width:760px){{.grid{{grid-template-columns:1fr}}}}
  </style>
</head>
<body>
  <main class="section">
    <div class="hands" aria-hidden="true">👏 👏 👏</div>
    <h1 class="cursive">Merci !</h1>
    <p>Votre message a bien été envoyé.<br>Je vous réponds sous 24–48h <b>les jours ouvrés</b> (lundi → vendredi).</p>
    <div class="grid">
      <a class="btn" href="tel:0646664222">📞 Appeler maintenant</a>
      <a class="btn" href="mailto:contact@lecoupdemain-services.fr">✉️ Envoyer un email</a>
    </div>
    <a class="btn" href="/index.html" style="margin-top:18px">⬅ Retourner à l’accueil</a>
  </main>
</body>
</html>
