      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#f5e9d8"/>
  <circle cx="300" cy="300" r="240" fill="none" stroke="#a11b1b" stroke-width="28"/>
  <g font-family="Georgia, 'Times New Roman', serif" font-weight="700" text-anchor="middle" fill="#a11b1b">
    <text x="300" y="235" style="font-size: 72px;">Le</text>
    <text x="300" y="300" style="font-size: 88px;">Coup de</text>
    <text x="300" y="370" style="font-size: 98px;">Main</text>
  </g>
  <g transform="translate(170,410)">
    <rect x="0" y="-30" width="260" height="60" rx="30" fill="#a11b1b" filter="url(#grain)"/>
    <g transform="translate(20,-5)" fill="#f5e9d8">
      <rect x="0" y="-14" width="68" height="28" rx="6"/>
      <rect x="80" y="-14" width="144" height="28" rx="6"/>
    </g>
  </g>
</svg>
