<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Le Coup de Main</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="logo"><a href="index.html"><img src="assets/img/logo.png" alt="Logo"></a> Le Coup de Main</div>
    <nav>
      <a href="prestations.html">Prestations</a>
      <a href="tarifs.html">Tarifs</a>
      <a href="a-propos.html">À propos</a>
      <a href="contact.html">Contact</a>
      <img src="assets/img/fr-flag.svg" alt="FR" class="flag">
    </nav>
  </header>

  <main>
    <h1>Contact</h1>
    <p>Réponse rapide en journée ouvrée.</p>
    <form action="#" method="post">
      <label>Nom <input type="text" name="nom" required></label>
      <label>Téléphone <input type="tel" name="telephone" required></label>
      <label>Email <input type="email" name="email" required></label>
      <label>Ville <input type="text" name="ville" placeholder="ex. Kembs"></label>

      <fieldset>
        <legend>Type de demande</legend>
        <label><input type="radio" name="type" value="Devis" checked> Devis</label>
        <label><input type="radio" name="type" value="Intervention"> Intervention</label>
        <label><input type="radio" name="type" value="Autre"> Autre</label>
      </fieldset>

      <label>Votre message <textarea name="message" rows="5"></textarea></label>
      <button type="submit">Envoyer</button>
    </form>

    <p><a href="https://forms.gle/votre-lien-google-form" target="_blank">Envoyer des photos (Google Form)</a></p>
  </main>

  <footer>
    <p>© 2025 Le Coup de Main | contact@lecoupdemain-services.fr | 06 46 66 42 22</p>
  </footer>
</body>
</html>
