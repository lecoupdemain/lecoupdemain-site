<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact – Le Coup de Main</title>
<link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
<link rel="stylesheet" href="assets/css/style-50s.css">
<script defer src="assets/js/app.js"></script>
</head>
<body>
<header class="header">
  <div class="wrap">
    <div class="brand"><img src="assets/img/logo-badge.svg" alt="Logo Le Coup de Main"><span>Le Coup de Main</span></div>
    <nav class="nav">
      <a class="btn" href="index.html">Accueil</a>

    </nav>
  </div>
</header>
<main><div class="wrap">

    <h1>Contact</h1>
    <p class="notice">Le formulaire ci-dessous envoie un email via Formspree.</p>
    <form class="form" method="POST" action="https://formspree.io/f/xwprpdak">
      <div><label>Nom<input name="name" required></label></div>
      <div><label>Téléphone<input name="phone" required></label></div>
      <div><label>Email<input name="email" type="email" required></label></div>
      <div><label>Votre message<textarea name="message" rows="6" required></textarea></label></div>
      <button class="btn" type="submit">Envoyer ma demande</button>
    </form>
    
</div></main>
<footer class="footer">
  <div class="wrap small">
    Tel : 06 46 66 42 22 · Email : contact@lecoupdemain-services.fr
  </div>
</footer>
