<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact – Le Coup de Main</title>
  <link rel="stylesheet" href="/assets/css/style-50s.css">
  <link rel="stylesheet" href="/assets/css/style-50s-additions.css">
  <style>
    main{max-width:900px;margin:40px auto;padding:0 16px}
    form{display:grid;gap:12px}
    label{font-weight:600}
    input, textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:6px}
    .btn{display:inline-block;padding:10px 16px;border:2px solid #006d77;border-radius:8px}
  </style>
</head>
<body>
  <main class="section">
    <h1 class="cursive">Contact</h1>
    <p>Laissez votre message, je vous réponds rapidement.</p>
    <!-- Remplace TON_ENDPOINT ci-dessous par l'URL fournie par Formspree, ex: https://formspree.io/f/xyzabcde -->
    <form action="https://formspree.io/f/TON_ENDPOINT" method="POST">
      <input type="hidden" name="_subject" value="Nouveau message - Le Coup de Main">
      <input type="hidden" name="_language" value="fr">
      <input type="text" name="_gotcha" style="display:none">
      <input type="hidden" name="_next" value="/success.html">

      <label for="nom">Nom *</label>
      <input id="nom" name="nom" required>

      <label for="email">Email *</label>
      <input id="email" type="email" name="email" required>

      <label for="telephone">Téléphone</label>
      <input id="telephone" type="tel" name="telephone">

      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <!-- Pour que le bouton Répondre cible l'expéditeur -->
      <input type="hidden" name="_replyto" value="">

      <button class="btn" type="submit">Envoyer</button>
    </form>
    <p style="margin-top:10px;font-size:.9rem;color:#666">* champs requis</p>
  </main>
</body>
</html>
